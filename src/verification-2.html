<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper">
    <!-- Header -->
    @@include('./html/_header-mini.html')

    <!-- Main Page -->
    <main class="main">
      <div class="content">

        <h1 class="title">Верификация</h1>

        <form class="verification__form" action="#">
          <div class="form__gorup">
            <label class="form__label" for="">Имя</label>
            <div class="form__input-gorup form__input-gorup--token">
              <img class="form__input-token" width="32" height="32" src="./img/icons/account.svg" alt="account icon">
              <input class="form__input" type="text" value="John">
            </div>
          </div>

          <div class="form__gorup">
            <label class="form__label" for="">Фамилия</label>
            <div class="form__input-gorup form__input-gorup--token">
              <img class="form__input-token" width="32" height="32" src="./img/icons/account.svg" alt="account icon">
              <input class="form__input" type="text" value="Johnson">
            </div>
          </div>

          <div class="form__gorup">
            <label class="form__label" for="">Номер паспорта или ID</label>
            <div class="form__input-gorup form__input-gorup--token">
              <img class="form__input-token" width="32" height="32" src="./img/icons/address-book-black.svg"
                alt="address-book-black icon">
              <input class="form__input" type="number" value="465465">
            </div>
          </div>

          <div class="form__gorup">
            <label class="form__label" for="">Фото документа</label>

            <div class="form__file">
              <div class="form__file-picture">
                <img class="form__file-img" width="48" height="48" src="./img/icons/picture.svg" alt="picture">
              </div>

              <div class="form__file-main">
                <input class="form__file-input" type="file" id="file-1">
                <label class="form__file-label" for="file-1">
                  <div class="form__file-btn btn-outline btn-small-height"><span>Прикрепить</span></div>
                  <p class="form__file-text">Документ должен быть в формате: PNG, JPEG, JPG, TIFF. Размер не должен
                    привышать 10 mb.</p>
                </label>
              </div>
            </div>
          </div>

          <div class="form__gorup">
            <label class="form__label" for="">Фото c документом</label>

            <div class="form__file">
              <div class="form__file-picture">
                <img class="form__file-img" width="48" height="48" src="./img/icons/picture.svg" alt="picture">
              </div>

              <div class="form__file-main">
                <input class="form__file-input" type="file" id="file-2">
                <label class="form__file-label" for="file-2">
                  <div class="form__file-btn btn-outline btn-small-height"><span>Прикрепить</span></div>
                  <p class="form__file-text">Фото должно включать ваше лицо и документ. Оставьте расстояние до краев
                    снимка около 10 см.</p>
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->

    <footer class="footer">
      <div class="footer__inner">
        <div class="footer__btns">
          <a class="footer__btn btn" href="#">Далее</a>
        </div>
      </div>
    </footer>
  </div>
</body>

<script src="./js/scripts.min.js"></script>

</html>
