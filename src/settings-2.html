<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper">
    <!-- Header -->
    @@include('./html/_header-mini.html')

    <!-- Main Page -->
    <main class="main">
      <div class="content">
        <h1 class="title">E-mail</h1>

        <form action="#" class="settings">

          <div class="settings__group">
            <div class="form__gorup">
              <label class="form__label" for="">Текущий E-mail</label>
              <div class="form__input-gorup">
                <input class="form__input" type="email" value="john_johnson@gmail.com">
              </div>
            </div>
          </div>

          <div class="settings__group">
            <div class="form__gorup">
              <label class="form__label" for="">Новый E-mail</label>
              <div class="form__input-gorup">
                <input class="form__input" type="email" value="john_johnson@gmail.com">
              </div>

              <a class="form__btn btn-outline" href="#">Отправить код</a>
            </div>
          </div>

          <div class="settings__group">
            <div class="form__gorup">
              <label class="form__label" for="">Введите код</label>
              <div class="form__input-gorup">
                <input class="form__input" type="password" value="john_johnson@gmail.com">
              </div>
            </div>

            <div class="form__gorup">
              <label class="form__label" for="">2FA</label>
              <div class="form__input-gorup">
                <input class="form__input" type="password" value="john_johnson@gmail.com">
              </div>
            </div>
          </div>

        </form>
      </div>
    </main>

    <!-- Footer -->

    <footer class="footer">
      <div class="footer__inner">
        <div class="footer__btns">
          <a class="footer__btn btn" href="#">Сменить e-mail</a>
        </div>
      </div>
    </footer>
  </div>
</body>

<script src="./js/scripts.min.js"></script>

</html>
