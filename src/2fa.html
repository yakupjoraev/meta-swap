<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper">
    <!-- Header -->
    @@include('./html/_header-mini.html')

    <!-- Main Page -->
    <main class="main">
      <div class="content">
        <h1 class="title">Google Authenticator</h1>

        <form class="form" action="#">
          <h2 class="form__title">Отсканируйте QR или введите код</h2>
          <div class="form__qr">
            <img class="form__qr-img" width="178" height="174" src="./img/qr.png" alt="qr code">
          </div>

          <div class="form__gorup">
            <label class="form__label" for="">Google Authentification Code</label>
            <div class="form__codes">
              <input class="form__code" type="text">
              <input class="form__code" type="text">
              <input class="form__code" type="text">
              <input class="form__code" type="text">
              <input class="form__code" type="text">
              <input class="form__code" type="text">
            </div>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->

    <footer class="footer">
      <div class="footer__inner">
        <div class="footer__btns">
          <a class="footer__btn btn" href="#">Готово</a>
        </div>
      </div>
    </footer>
  </div>
</body>

<script src="./js/scripts.min.js"></script>

</html>
