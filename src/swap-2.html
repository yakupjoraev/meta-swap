<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper">
    <!-- Header -->
    @@include('./html/_header-mini.html')

    <!-- Main Page -->
    <main class="main">
      <div class="content">
        <h1 class="title">SWAP</h1>

        <div class="swap">
          <form class="form" action="#">
            <div class="form__gorup">
              <label class="form__label" for="">Отдаем</label>
              <div class="form__input-gorup form__input-gorup--token">
                <img class="form__input-token" width="32" height="32" src="./img/tokens/1.svg" alt="token">
                <input class="form__input" type="text" value="0.002568 ETH">
                <button type="button" class="form__input-btn">
                  <span class="primary-color">MAX</span>
                </button>
              </div>
              <p class="form__sub form__label">Баланс: 58.547938 ETH</p>
            </div>

            <div class="form__gorup">
              <label class="form__label" for="">Получаем</label>
              <div class="form__input-gorup form__input-gorup--token">
                <img class="form__input-token" width="32" height="32" src="./img/tokens/2.svg" alt="token">
                <input class="form__input" type="text" value="20.5608 USDT">
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->

    <footer class="footer">
      <div class="footer__inner">
        <div class="footer__btns">
          <a class="footer__btn btn" href="#">SWAP</a>
        </div>
      </div>
    </footer>
  </div>
</body>

<script src="./js/scripts.min.js"></script>

</html>
