<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper">
    <!-- Header -->
    @@include('./html/_header-mini.html')

    <!-- Main Page -->
    <main class="main">
      <div class="content">

        <div class="logo">
          <img class="logo__img" width="200" height="200" src="./img/icons/big-check.svg" alt="big-check img">
        </div>

        <h1 class="title">Операция выполнена</h1>

        <div class="offchain__info">
          <p class="offchain__text">
            Отправлено <span class="primary-color">500 USDT</span> (BEP20) по адресу:
          </p>
          <p class="offchain__text offchain__text--lite">0x02309878972098709709870987</p>
          <p class="offchain__text">Комиссия: 3 USDT</p>
        </div>
      </div>
    </main>

    <!-- Footer -->

    <footer class="footer">
      <div class="footer__inner">
        <div class="footer__btns">
          <a class="footer__btn btn-outline" href="#">Записать в сохраненные реквизиты</a>
          <a class="footer__btn btn" href="#">Подробности</a>
        </div>
      </div>
    </footer>
  </div>
</body>

<script src="./js/scripts.min.js"></script>

</html>
