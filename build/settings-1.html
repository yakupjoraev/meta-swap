<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper">
    <!-- Header -->
    <!-- Header -->
<header class="header">
  <!-- Navbar -->
  <nav class="nav">
    <a class="nav__item" href="#">
      <img class="nav__icon" width="24" height="24" src="./img/icons/nav-back.svg" alt="arrow icon">
    </a>

    <a class="nav__item" href="#">
      <img class="nav__icon" width="24" height="24" src="./img/icons/nav-dots.svg" alt="dots icon">
    </a>
  </nav>
</header>

    <!-- Main Page -->
    <main class="main">
      <div class="content">
        <h1 class="title">Настройки</h1>

        <form action="#" class="settings">
          <div class="settings__group">
            <div class="select">
              <p class="select__label">Язык</p>
              <div class="select__selected">
                <div class="select__info">
                  <p class="select__text">Русский</p>
                </div>

                <button type="button" class="select__btn">
                  <img class="select__btn-arrow" width="14" height="8" src="./img/icons/select-arrow.svg"
                    alt="arrow icon">
                </button>
              </div>

              <div class="select__tokens">
                <div class="select__token">
                  <div class="select__token-info">
                    <div class="select__token-texts">
                      <p class="select__token-text">Русский</p>
                    </div>
                  </div>
                </div>

                <div class="select__token">
                  <div class="select__token-info">
                    <div class="select__token-texts">
                      <p class="select__token-text">Не Русский</p>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>

          <div class="settings__group">
            <div class="form__gorup">
              <label class="form__label" for="">E-mail</label>
              <div class="form__input-gorup">
                <input class="form__input" type="email" value="john_johnson@gmail.com">
                <button type="button" class="form__input-btn">
                  <img class="form__input-icon" width="24" height="24" src="./img/icons/pencil.svg" alt="pencil icon">
                </button>
              </div>
            </div>
          </div>

          <div class="settings__group">
            <div class="form__gorup">
              <label class="form__label" for="">2FA</label>
              <div class="form__input-gorup">
                <input class="form__input-radio" type="radio" name="Google Authenticator" id="radio-1" checked>
                <label class="form__input-radio-label" for="radio-1">
                  <div class="form__input-radio-decor"></div>
                  <p class="form__input-radio-text">Enable Google Authenticator</p>
                </label>
              </div>

              <div class="form__input-gorup">
                <input class="form__input-radio" type="radio" name="Google Authenticator" id="radio-2">
                <label class="form__input-radio-label" for="radio-2">
                  <div class="form__input-radio-decor"></div>
                  <p class="form__input-radio-text">Disable Google Authenticator</p>
                </label>
              </div>

              <a class="form__btn btn-outline" href="#">Привязать Google Authenticator </a>
            </div>
          </div>

          <div class="settings__group">
            <p class="settings__verificaty-label">Верификация и лимиты</p>
            <div class="settings__verificaty">
              <p class="settings__verificaty-text">Ваш статус: </p>
              <b class="settings__verificaty-text">Не верифицирован</b>
            </div>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->

    <footer class="footer">
      <div class="footer__inner">
        <div class="footer__btns">
          <a class="footer__btn btn" href="#">Пройти верификацию</a>
        </div>
      </div>
    </footer>
  </div>
</body>

<script src="./js/scripts.min.js"></script>

</html>
