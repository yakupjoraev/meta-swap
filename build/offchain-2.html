<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper">
    <!-- Header -->
    <!-- Header -->
<header class="header">
  <!-- Navbar -->
  <nav class="nav">
    <a class="nav__item" href="#">
      <img class="nav__icon" width="24" height="24" src="./img/icons/nav-back.svg" alt="arrow icon">
    </a>

    <a class="nav__item" href="#">
      <img class="nav__icon" width="24" height="24" src="./img/icons/nav-dots.svg" alt="dots icon">
    </a>
  </nav>
</header>

    <!-- Main Page -->
    <main class="main">
      <div class="content">
        <h1 class="title">Offchain</h1>

        <a class="logo" href="#">
          <img class="logo__img" width="182" height="124" src="./img/logo.svg" alt="logo img">
        </a>

        <form class="form" action="#">
          <div class="form__gorup">
            <label class="form__label" for="">Ваш адрес для получения Offchain:</label>
            <div class="form__input-gorup">
              <input class="form__input" type="text" value="0...xPiUyg6jk9RQQuDfA6YGP"
                placeholder="Ваш адрес для получения Offchain">
              <button type="button" class="form__input-btn">
                <img class="form__input-icon" width="24" height="24" src="./img/icons/copy.svg" alt="copy icon">
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->

    <footer class="footer">
      <div class="footer__inner">
        <div class="footer__btns">
          <a class="footer__btn btn-outline" href="#">Записать в сохраненные реквизиты</a>
          <a class="footer__btn btn" href="#">Готово</a>
        </div>
      </div>
    </footer>
  </div>
</body>

<script src="./js/scripts.min.js"></script>

</html>
