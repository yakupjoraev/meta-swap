<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper">
    <!-- Header -->
    <!-- Header -->
<header class="header">
  <!-- Navbar -->
  <nav class="nav">
    <a class="nav__item" href="#">
      <img class="nav__icon" width="24" height="24" src="./img/icons/nav-back.svg" alt="arrow icon">
    </a>

    <a class="nav__item" href="#">
      <img class="nav__icon" width="24" height="24" src="./img/icons/nav-dots.svg" alt="dots icon">
    </a>
  </nav>
</header>

    <!-- Main Page -->
    <main class="main">
      <div class="content">

        <div class="logo">
          <img class="logo__img" width="200" height="200" src="./img/icons/big-check.svg" alt="big-check img">
        </div>

        <h1 class="title">Верификация успешно пройдена!</h1>

        <div class="status">
          <div class="status__head">
            <p class="status__head-text">Ваш статус: </p>
            <p class="status__head-text primary-color">Верифицирован</p>
          </div>

          <div class="status__rows">
            <div class="status__row">
              <p class="status__text">Текущие лимиты</p>
            </div>
            <div class="status__row">
              <p class="status__text">Переводы: </p>
              <p class="status__text status__text--bold"> 60 000 USDT в месяц</p>
            </div>

            <div class="status__row">
              <p class="status__text"> SWAP:</p>
              <p class="status__text status__text--bold"> 20 000 USDT в месяц</p>
            </div>

            <div class="status__row">
              <p class="status__text"> Конвертация:</p>
              <p class="status__text status__text--bold">20 000 USDT в месяц</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->

    <footer class="footer">
      <div class="footer__inner">
        <div class="footer__btns">
          <a class="footer__btn btn" href="#">Пройти верификацию</a>
        </div>
      </div>
    </footer>
  </div>
</body>

<script src="./js/scripts.min.js"></script>

</html>
