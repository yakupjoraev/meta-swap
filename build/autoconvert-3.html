<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper">
    <!-- Header -->
    <!-- Header -->
<header class="header">
  <!-- Navbar -->
  <nav class="nav">
    <a class="nav__item" href="#">
      <img class="nav__icon" width="24" height="24" src="./img/icons/nav-back.svg" alt="arrow icon">
    </a>

    <a class="nav__item" href="#">
      <img class="nav__icon" width="24" height="24" src="./img/icons/nav-dots.svg" alt="dots icon">
    </a>
  </nav>
</header>

    <!-- Main Page -->
    <main class="main">
      <div class="content">
        <h1 class="title">Автоконвертация</h1>

        <div class="autoconvert">
          <p class="autoconvert__label">Адрес автоконвертации</p>

          <div class="autoconvert__group">
            <div class="autoconvert__row">
              <p class="autoconvert__text">Из:</p>
              <p class="autoconvert__text">USDT</p>
            </div>
            <div class="autoconvert__row">
              <p class="autoconvert__text">Сеть:</p>
              <p class="autoconvert__text">(TRC20) TRON</p>
            </div>
          </div>

          <div class="autoconvert__group">
            <div class="autoconvert__row">
              <p class="autoconvert__text">В: </p>
              <p class="autoconvert__text">Ethereum</p>
            </div>
            <div class="autoconvert__row">
              <p class="autoconvert__text">Сеть: </p>
              <p class="autoconvert__text">(ERC20) Ethereum</p>
            </div>
          </div>

          <div class="autoconvert__group">
            <div class="autoconvert__row">
              <p class="autoconvert__text autoconvert__text--center">Текущий курс контвертации:
              </p>
            </div>
            <div class="autoconvert__row">
              <p class="autoconvert__text autoconvert__text--center autoconvert__text--bold">1 USDT— 0.00357 ETH</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->

    <footer class="footer">
      <div class="footer__inner">
        <div class="footer__btns">
          <a class="footer__btn btn" href="#">Создать</a>
        </div>
      </div>
    </footer>
  </div>
</body>

<script src="./js/scripts.min.js"></script>

</html>
